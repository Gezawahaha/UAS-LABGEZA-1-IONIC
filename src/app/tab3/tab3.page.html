<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title size="large">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-top">
  <ion-row *ngIf="userNow !== false">
    <ion-col size="6">
      
      <img class="profilePic" src="{{imgSrc}}"/>
      
      <!-- <ion-button type="file" (change)="fileChanged()" class="button profilebutton icon ion-camera" name="camera-outline" ng-click="upload()">
        <ion-input type="file" slot="start"class=""></ion-input>
        <ion-icon name="camera-reverse-outline"></ion-icon>
      </ion-button> -->

      <input type="file" (change)="fileChanged($event)" id="myFileInput"/>
      <label for="myFileInput" class="profilebutton" icon-only ion-button>
        <ion-icon name="camera"></ion-icon>
      </label>
      
    </ion-col>
    
    <ion-col size="6" class="info">
      <ion-label>
        <h1>{{users?.fullname}}</h1>
        <p>{{users?.email}}</p>
        <p>00000026190</p>
      </ion-label>
    </ion-col>
  </ion-row>

  <div class="list" >
    <ion-list [routerLink]="['./edit-profile']">
      <ion-item detail>Edit profile</ion-item>
    </ion-list>
    <ion-list>
      <ion-item detail>Password</ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-col size="10">
          <ion-label>Language</ion-label>
        </ion-col>
        <ion-col>
          <ion-label style="color: #a7a7a7;">English</ion-label>
        </ion-col>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item (click)="logoutUser()">
        <ion-col>
          <ion-label>Log out</ion-label>
        </ion-col>
        <ion-col size=1>
          <ion-icon style="color: #a7a7a7; zoom:1.5;" name="log-out-outline"></ion-icon>
        </ion-col>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
