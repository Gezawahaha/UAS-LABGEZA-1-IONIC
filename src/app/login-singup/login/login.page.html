<ion-content class="ion-padding">
  <h1>Login</h1>

  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">

    <ion-list>
      <ion-item>
        <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_message.email">
          <div class="error-message"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-input type="password"formControlName="password" placeholder="Password"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_message.password">
          <div class="error-message"
              *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </ion-list>
    <ion-button type="submit" expand="block" [disabled]="!validations_form.valid">Sign In</ion-button>
    <label class="error-message">{{errorMessage}}</label>
  </form>
  <p class="ion-text-center">New user? <a style="color: #F7CA18;" [routerLink]="['/signup']">Create an account</a></p> 
</ion-content>
