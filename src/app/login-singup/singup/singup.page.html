<ion-content class="ion-padding">
  <h1>Sign Up</h1>

  <form class="form" [formGroup]="validations_form" (ngSubmit)="registerUser(validations_form.value)">

    <ion-list>
      <ion-item>
        <ion-input type="text" formControlName="fullname" placeholder="Full Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_message.email">
          <div class="error-message"
              *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-input type="password"  formControlName="password" placeholder="Password"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_message.password">
          <div class="error-message"
              *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </ion-list>
    <ion-button class="submit-btn" type="submit" expand="block" [disabled]="!validations_form.valid">Sign Up</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <p class="ion-text-center">Already have an account? <a style="color: #F7CA18;" [routerLink]="['/login']">Sign in</a></p> 
  <!-- <p class="ion-text-center" style="color: #F7CA18;" [routerLink]="['/login']">Sign in</p> -->

 
</ion-content>
